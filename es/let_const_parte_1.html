<html>
  <body>
    <script>
      //escopos: global, função, bloco

      var serie = 'The Big Bang Theory';

      console.log('global: ', serie);
      console.log('global: ', serie);

      if (true) {
        var serie2 = 'How I Met Your Mother';
        //var -> tem elevação, ou seja, numa declaração de bloco, ela é acessível em escopo global. No escopo de função ela permanece acessível apenas pela função ou pelo bloco dentro da função.

        console.log('bloco: ', serie);
      }

      {
        console.log('bloco: ', serie);
      }

      function escopoFuncao() {
        console.log('funcao: ', serie2);
      }

      escopoFuncao();
    </script>
  </body>
</html>
